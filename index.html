<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | S Sinha Physics</title>
    <link rel="icon" type="image/x-icon" href="Logo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position : fixed;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .logo img {
            border-radius: 50%;
            height: 50px;
            vertical-align: middle;
            width: 50px;
            object-fit: cover;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            padding: 14px 0;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar .nav-links a:hover {
            color: #ddd;
        }
        .header {
            text-align: center;
            padding: 80px 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
            font-size: 3em;
            margin: 0;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            cursor: pointer;
        }
        .prev-btn {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .next-btn {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev-btn:hover, .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://ssinhaphysics.github.io/About/" class="logo">
            <img src="NavLogo.jpeg" alt="S Sinha Physics" style="height: 50px; vertical-align: middle;">
        </a>
        <div class="nav-links">
            <a href="https://ssinhaphysics.github.io/Home/">Home</a>
            <a href="https://ssinhaphysics.github.io/Download/">Download</a>
        </div>
    </div>

    <div class="header">
        <h1>Photo Gallery</h1>
        <p>Explore our memories through our photos.</p>
    </div>

    <div class="section gallery-grid">
        <div class="gallery-item">
            <img src="1.jpg" alt="Class10-2025-Bhadul-Teachers'_Day">
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Class10-2025-Bhadul-Holi">
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <a class="prev-btn">&#10094;</a>
        <a class="next-btn">&#10095;</a>
        <img class="modal-content" id="fullImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("fullImage");
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const closeBtn = document.querySelector('.close-btn');

            let currentImageIndex = 0;

            function openModal(index) {
                currentImageIndex = index;
                modal.style.display = "flex";
                modalImg.src = galleryItems[currentImageIndex].src;
            }

            galleryItems.forEach((img, index) => {
                img.addEventListener('click', () => {
                    openModal(index);
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = "none";
            });

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryItems.length - 1;
                modalImg.src = galleryItems[currentImageIndex].src;
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex < galleryItems.length - 1) ? currentImageIndex + 1 : 0;
                modalImg.src = galleryItems[currentImageIndex].src;
            });

            // Close modal by clicking outside the image
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
